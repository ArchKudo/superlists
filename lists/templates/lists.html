{% extends "base.html" %}
{% block header_text %}
    TO-DO LIST:{{lst.id}}
{% endblock header_text %}
{% block form_action %}
    /lists/{{lst.id}}/add_item/
{% endblock form_action %}
{% block table %}
    <table>
        {% for item in lst.item_set.all %}
            <tr>
                <td>
                    {{forloop.counter}}: {{item.text}}
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock table %}
